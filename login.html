<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/icomoon/style.css">
    <title>Login - platzi Video</title>
</head>
<body class="body-login">
    <header class="header header-login">
        <div class="header-logo">
            <img src="/assets/images/logo.png" tabindex="0" alt="logo platzi video" class="header-logo__image">
        </div>
    </header>
    <section class="login">
        <div class="login-container">
            <h2 class="login-container__title" tabindex="0">Inicia sesión</h2>
            <form action="" class="login-container__form">
                <input type="text" aria-label="Correo" class="login-container__form--input login-container__form--email" placeholder="Correo">
                <input type="password" aria-label="Contraseña" class="login-container__form--input login-container__form--password" placeholder="Contraseña">
                <button class="login-container__form--button">Iniciar Sesión</button>
                <div class="login-container__options">
                    <label class="login-container__options--label">
                        <input type="checkbox" class="login-container__options--checkbox" value="checkbox">Recuérdame
                    </label>
                    <a href="#" class="login-container__options--link">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login-apps">
                <div class="login-apps-google">
                    <img src="/assets/images/google-icon.jpeg" alt="Google Icon" class="login-apps-image login-apps-google__image">
                    <a href="#" class="login-apps__link login-apps-google__link">Inicia sesión con Google</a>
                </div>
                <div class="login-apps-twitter">
                    <img src="/assets/images/twitter-icon.png" alt="Google Icon" class="login-apps-image login-apps-twitter__image">
                    <a href="#" class="login-apps__link login-apps-twitter__link">Inicia sesión con Twitter</a>
                </div>
            </div>
            <p class="login-container__pgraph-register">¿No tienes ninguna cuenta? <a href="#" class="login-container__pgraph-register--link">Regístrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="#" class="footer-links footer-links__1">Términos de uso</a>
        <a href="#" class="footer-links footer-links__2">Declaración de privacidad</a>
        <a href="#" class="footer-links footer-links__3">Centro de ayuda</a>
    </footer>
</body>
</html>
