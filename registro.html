<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/icomoon/style.css">
    <title>Registro - platzi video</title>
</head>
<body>
    <header class="header header-login">
        <div class="header-logo">
            <img src="/assets/images/logo.png" alt="logo platzi video" class="header-logo__image">
        </div>
    </header>
    <section class="login">
        <div class="login-container">
            <h2 class="login-container__title">Regístrate</h2>
            <form action="" class="login-container__form">
                <input type="text" class="login-container__form--input login-container__form--email" placeholder="Nombre">
                <input type="text" class="login-container__form--input login-container__form--email" placeholder="Correo">
                <input type="password" class="login-container__form--input login-container__form--password" placeholder="Contraseña">
                <button class="login-container__form--button">Registrarme</button>
            </form>
            <a href="#" class="login-container__pgraph-register--link page-register-link">Iniciar sesión</a>
        </div>
    </section>
    <footer class="footer">
        <a href="#" class="footer-links footer-links__1">Términos de uso</a>
        <a href="#" class="footer-links footer-links__2">Declaración de privacidad</a>
        <a href="#" class="footer-links footer-links__3">Centro de ayuda</a>
    </footer>
</body>
</html>
